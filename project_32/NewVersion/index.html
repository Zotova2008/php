<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="description" content="Калькулятор">
  <meta name="keywords" content="цифры, калькулятор, вычисления">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc" id="calc">
        <textarea class="calc__operation calc__control"></textarea>
        <label aria-label="Вывод данных">
          <input class="calc__input" id="inputWindow" value="" readonly>
        </label>
        <div class="calc__button">
          <button class="calc__button-item calc__clr js-clr">C</button>
          <div class="calc__button-group-num">
            <button class="calc__button-item js-number">1</button>
            <button class="calc__button-item js-number">2</button>
            <button class="calc__button-item js-number">3</button>

            <button class="calc__button-item js-number">4</button>
            <button class="calc__button-item js-number">5</button>
            <button class="calc__button-item js-number">6</button>

            <button class="calc__button-item js-number">7</button>
            <button class="calc__button-item js-number">8</button>
            <button class="calc__button-item js-number">9</button>
            <button class="calc__button-item calc__zero js-number">0</button>
          </div>
          <div class="calc__button-group-math">
            <button class="calc__button-item js-math">/</button>
            <button class="calc__button-item js-math">*</button>
            <button class="calc__button-item js-math">-</button>

            <button class="calc__button-item js-math">+</button>
            <button class="calc__button-item calc__radical js-radical">&radic;</button>
          </div>
          <button class="calc__button-item calc__total js-total">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
