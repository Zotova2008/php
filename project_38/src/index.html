<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Simple To Do</title>
</head>

<body>
  <header class="header-box navbar navbar-expand-lg navbar-dark">
    <div class="wrapper header">
      <a class="navbar-brand" href="#">SimpleTODO</a>
      <p class="navbar-islogin"></p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
        <p class="navbar-islogin navbar-islogin-mobile"></p>
        <div id="menu"></div>
      </div>
    </div>
  </header>

  <main class="main wrapper">
    <p id="content">Please Sign In to see your tasks!</p>
    <div class="board" id="board"></div>
  </main>

  <footer class="footer-box">

    <div class="footer wrapper" id="total"></div>

  </footer>

</html>
