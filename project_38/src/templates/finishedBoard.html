<div class="board__item board__item--finished">
  <h2>Finished</h2>
  <div id="finished-board" class="board__list"></div>
  <div class="tasks-box">
    <ul class="collapse task-queue" id="collapseFinished">
      %tasks%
    </ul>
    <button id="addCardFinished" class="btn btn-dark shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFinished" aria-expanded="false" aria-controls="collapseFinished" disabled="disabled">+Add card</button>
  </div>
</div>
