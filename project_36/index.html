<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль 36</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="task">
    <h1>Результат модуля 36</h1>
    <section class="section task__first">
      <h2>Задание 1</h2>
      <div class="flag">
        <div class="flag__item">
          <p>Россия</p>
          <div class="flag__item-russian">
            <svg height="120" width="180" style="border:1px solid black">
              <rect x="0" , y="0" width="180" height="40" fill="#fffdf8" />
              <rect x="0" , y="40" width="180" height="40" fill="#0600ff" />
              <rect x="0" , y="80" width="180" height="40" fill="#ff0000" />
            </svg>
          </div>
        </div>
        <div class="flag__item">
          <p>Франция</p>
          <div class="flag__item-france">
            <svg height="120" width="180" style="border:1px solid black">
              <rect x="0" , y="0" width="60" height="120" fill="#0600ff" />
              <rect x="60" , y="0" width="60" height="120" fill="#fffdf8" />
              <rect x="120" , y="0" width="60" height="120" fill="#ff0000" />
            </svg>
          </div>
        </div>
        <div class="flag__item">
          <p>Финляндия</p>
          <div class="flag__item-finland">
            <svg height="120" width="180" style="border:1px solid black">
              <rect x="0" , y="0" width="120" height="180" fill="#fffdf8" />
              <rect x="40" , y="0" width="40" height="180" fill="#0600ff" />
              <rect x="0" , y="40" width="180" height="40" fill="#0600ff" />
            </svg>
          </div>
        </div>
        <div class="flag__item">
          <p>Швейцария</p>
          <div class="flag__item-swizerland">
            <svg height="120" width="180" style="border:1px solid black">
              <rect x="0" , y="0" width="180" height="120" fill="#ff0000" />
              <rect x="70" , y="10" width="40" height="100" fill="#fffdf8" />
              <rect x="30" , y="40" width="120" height="40" fill="#fffdf8" />
            </svg>
          </div>
        </div>
        <div class="flag__item">
          <p>Япония</p>
          <div class="flag__item-japan">
            <svg height="120" width="180" style="border:1px solid black">
              <rect x="0" , y="0" width="180" height="120" fill="#fffdf8" />
              <circle cx="90" , cy="60" r="40" fill="#ff0000" />
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section class="section task__second">
      <h2>Задание 2</h2>

      <button type="button" class="task__second-btn second-btn btn-task">
        <div class="second-btn__text">Button</div>
        <div class="second-btn__icon"></div>
      </button>

    </section>

    <section class="section task__third">
      <h2>Задание 3</h2>
      <button type="button" class="task__third-btn btn-task">Кнопка</button>
      <p class="task__third-screen"></p>
      <p class="task__third-coords"></p>

    </section>

    <section class="section task__fourth">
      <h2>Задание 4</h2>
      <button type="button" class="task__fourth-btn btn-task">Кнопка</button>
      <p class="task__fourth-status"></p>
      <p class="task__fourth-url"></p>
    </section>

    <section class="section task__fifth">
      <h2>Задание 5</h2>
      <div class="task__fifth-container">
        <input class="task__fifth-chatinput" type="text" placeholder="Написать сообщение">
        <button class="task__fifth-send">Отправить</button>
        <button class="task__fifth-geo">Гео-локация</button>
      </div>
      <ul class="task__fifth-list"></ul>
    </section>
  </main>
  <script src="script-2.js"></script>
  <script src="script-3.js"></script>
  <script src="script-4.js"></script>
  <script src="script-5.js"></script>
</body>

</html>
