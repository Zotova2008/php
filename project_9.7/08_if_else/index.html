<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">

            <div class="col col-md-4 offset-md-4">
                <div class="card text-center game-start active">
                    <div class="card-header">
                        Введите числа для игры
                    </div>
                    <div class="card-body">
                        <div class="column no-gutters">
                            <div class="col">
                                <label for="min">Минимальное знание</label>
                                <input id="min" type="number" class="input-min" placeholder="Введите число от -999 до 999" min="-999" max="999">
                                <p class="error-min"></p>
                            </div>
                            <div class="col">
                                <label for="max">Максимальное знание</label>
                                <input id="max" type="number" class="input-max" placeholder="Введите число от -999 до 999" min="-999" max="999">
                                <p class="error-max"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btn-start">Начать игру</button>
                    </div>
                </div>
                <div class="card text-center game-answer">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="order-number">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answer-field">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btn-less">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btn-equal">Верно!</button>
                            <button class="btn btn-info" id="btn-over">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" id="btn-retry">Заново</button>
                    </div>
                </div>

                <p class="word"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
