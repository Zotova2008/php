<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="display active">Нажмите кнопку "Генерация"</div>
                            <div class="col data-box">
                                <h3 class="card-title"><span id="surnameNameOutput"></span></h3>
                                <h4><span id="firstNameOutput"></span> <span id="patronymicNameOutput"></span></h4>
                                <h6><span id="birthDateOutput"></span></h6>
                                <p>
                                    <span id="genderOutput"></span><span>,&nbsp;</span>
                                    <span id="postOutput"></span>
                                </p>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="buttons__item buttons__generation" type="button">Генерация</button>
                            <button class="buttons__item buttons__reset" type="button">Сбросить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
