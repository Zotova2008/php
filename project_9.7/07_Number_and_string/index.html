<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row calc-row align-items-center">
            <div class="col col-md-4 offset-md-4">
                <div class="form-group">
                    <div class="card" id="calc">
                        <div class="card-body">
                            <input class="form-control input-window" id="inputWindow" value="">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number" id="btn_1">1</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number" id="btn_2">2</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number" id="btn_3">3</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-addition">+</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">4</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">5</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">6</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-subtraction">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">7</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">8</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">9</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-multiplication">*</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-equally">=</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number">0</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-radical">&radic;</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary form-control btn-number-segmentation">/</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
