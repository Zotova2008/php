<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ТикТакБум</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col col-md-8 offset-md-2 game">
        <div class="row">
          <h1>Тик-так-бум</h1>
        </div>
        <div class="row">
          <span class="alert alert-primary game__status" id="gameStatus">Статус игры</span>
        </div>
        <div class="game__setting">
          <label for="gamePlayers">Количество игроков</label>
          <input type="number" id="gamePlayers" name="gamePlayers" min="1" max="4" value="1">
          <label for="timeSetting">Установите время игры (в секундах)</label>
          <input type="number" id="gameTime" name="gameTime" value="60">
          <button class="game__start" id="start">Старт игры</button>
        </div>
        <div class="game__container">
          <div class="game__score">

            <table id="gameScore">
              <tr>
                <th>Игрок</th>
                <th>Очки</th>
                <th>Время</th>
                <th>Ошибки</th>
              </tr>
            </table>
          </div>
          <div class="row">
            <span class="alert alert-primary" id="gameStatusField"></span>
          </div>
          <div class="row">
            <div class="col">
              <div class="timer-output-wrapper">
                <div class="timer-output" id="timerField">
                  00:00
                </div>
              </div>
            </div>
          </div>
          <div class="game__question">
            <div class="row">
              <h3 id="questionField"></h3>
            </div>
            <div class="row">
              <div id="answer1" class="btn btn-primary form-control text-left answer"></div>
            </div>
            <div class="row">
              <div id="answer2" class="btn btn-danger form-control text-left answer"></div>
            </div>
            <div class="row">
              <div id="answer3" class="btn btn-primary form-control text-left answer"></div>
            </div>
            <div class="row">
              <div id="answer4" class="btn btn-danger form-control text-left answer"></div>
            </div>
            <div class="row">
              <div id="answer5" class="btn btn-primary form-control text-left answer"></div>
            </div>
          </div>
          <button class="game__end" id="end">Конец игры</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/tikTakBoom.js"></script>
  <script src="js/tikTakBoomTasks.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
